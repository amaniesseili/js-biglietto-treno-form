        <div class="container">
            <div class="row">
                <div class="col-6 d-flex justify-content-end mt-4">
                    <img class="ama-img rounded " src="img/train.jpg" alt="">

                </div>
                <div class="col-5">
                    
                    <form>
                        <h4 class="mt-5 ">Calcola il prezzo del tuo Biglietto </h4>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Nome e congnome</label>
                            <input type="text" class="form-control" name="username" id="username-input" placeholder="Inserici iltuo nome e cognome ">
                        </div>
                        
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Km da percorrere</label>
                            <input type="text" class="form-control" name="km" id="km-input" placeholder="Inserici i km da percorrere">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Fascia d'èta</label>
                            <input type="text" class="form-control"  name="age" id="age-input" placeholder="Inserici la tua èta">
                        </div>
                    </form>
                    <div class="ama-btn d-flex justify-content-center">
                        <button type="button" class="btn btn-success btn-sm pulsante-genera me-3">Genera</button>
                        <button type="button" class="btn btn-success btn-sm pulsante-annula">Annulla</button>

                    </div>

                    <table class="table  mt-2 ms-3">
                        <h4 class="ms-3 mt-3">Il tuo Biglietto</h4>
                        <thead>
                            <tr>
                                <th scope="col">Dettaglio Passeggero </th>
                
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">Nome Passeggero</th>
                                <td>Offerta</td>
                                <td>Carrozza</td>
                                <td>Codice CP</td>
                                <td>Costo Biglietto</td>
                            
                            </tr>
                            <tr>
                                <th scope="row"></th>
                                <td id="ticket-type">0</td>
                                <td id="Carrozza-number">1</td>
                                <td id="codice-cp">2</td>
                                <td id="ticket-price">3</td>
                            </tr>

                        </tbody>
                    </table>
                    

                </div>
